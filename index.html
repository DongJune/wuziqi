<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wuziqi</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<div class="stars"></div>
<div class="open">欢迎进入</div>
<div class="bg">
    <canvas height="450" width="450" id="canvas"></canvas>
<div class="buton-box">
<div class="start">人人对战</div>
    <div class="baton"> 人机对战</div>
    <div class="baton1">重新开始</div>
    <div class="baton2">游戏规则</div>
</div>
    <div class="player">
    <div class="player1">
        <span>黑棋小选手</span>
        <canvas height="100" width="100" id="canvas1"></canvas>
        <div class="block"></div>
        <div class="heiqi"></div>
    </div>
        <div class="player2">
           <span> 白棋小选手</span>
            <canvas height="100" width="100" id="canvas2"></canvas>
            <div class="baiqi"></div>
            <div class="white"></div>
        </div>
    </div>
</div>
<div class="regular">
    五子棋是一种两人对弈的纯策略型棋类游戏,棋具与围棋通用,是起源于中国古代的传统黑白棋种之一。发展于日本,流行于欧美。容易上手,老少皆宜,而且趣味横生,引人入胜;不仅能增强思维能力,提高智力,而且富含哲理,有助于修身养性。已在各个游戏平台有应用。
</div>
<div class="alert-box">
    <div class="alert">
        <div class="alert-inner"></div>
        <div class="button">确认</div>
        <div class="button1">取消</div>
    </div>
</div>
<audio src="./images/5390.mp3" id="clicks"></audio>
<audio src="./images/群星 - 流水(古琴独奏).mp3" id="liushui"></audio>
</body>
</html>
